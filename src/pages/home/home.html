<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{program?.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editPage()">
        <ion-icon name="build"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-list>

  <ion-item>
  <ion-note item-left>
    Deadline to apply
  </ion-note>

  <ion-note color="dark" item-right>
{{program?.deadline}}
  </ion-note>
</ion-item>

<ion-item text-wrap>
      <ion-note color="dark">
          {{program?.description}}
      </ion-note>
</ion-item>
</ion-list>
</ion-content>
