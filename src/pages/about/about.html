<ion-header>
  <ion-navbar>
    <ion-title>
      Program Structure
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
  <ion-item-divider color="light">Semester 1</ion-item-divider>
  <ion-item *ngFor="let course of courses1">
    <h2>{{course.code}}</h2>
    <p>{{course.title}}</p>
    <p>{{course.hours}}</p>
    <p>{{course.description}}</p>
  </ion-item>
</ion-item-group>

<ion-item-group>
<ion-item-divider color="light">Semester 2</ion-item-divider>
<ion-item *ngFor="let course of courses2">
  <h2>{{course.code}}</h2>
  <p>{{course.title}}</p>
  <p>{{course.hours}}</p>
  <p>{{course.description}}</p>
</ion-item>

</ion-item-group>

</ion-content>
