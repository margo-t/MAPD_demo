<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Professors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let teacher of teachers">

      <ion-card-header>
        {{teacher.name}}
      </ion-card-header>

      <ion-card-content text-wrap>
        <p>{{teacher.profile}}</p>
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
