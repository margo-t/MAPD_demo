<ion-header>
  <ion-navbar>
    <ion-title>
      Professors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let teacher of teachers">

      <ion-card-header>
        {{teacher.name}}
      </ion-card-header>

      <ion-card-content>
        {{teacher.profile}}
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
